<!--
    ・セクショニングコンテンツ：見出しやフッターの範囲を定義してセクション(領域)を分ける要素
    ・ナビゲーション：ウェブサイト内の他のページへのリンクや、ページ内リンクなどのことです

    役割
    ・ヘッディングコンテンツ：<h1>から<h6>までの見出しにする要素
    ・フレージングコンテンツ：<p>要素など、ページ内のテキスト要素
    ・フレージングコンテンツ：ビデオの埋め込みなど、外部のコンテンツを埋め込む要素
    ・インタラクティブコンテンツ：<button>要素など、ユーザーの操作を受け付ける要素
    ・メタデータコンテンツ：<style>など、主に<head>要素内に記述する要素

    セクショニングコンテンツの要素
    ・<header>要素：サイトのヘッダー
    ・<main>要素：サイトのメイン部分であることを指す
    ・<nav>要素：ナビゲーションであることを指す
    ・<footer>要素：フッターであることを指す
    ・<section>要素：領域を指す
    ・<article>要素：記事であることを指す
    ・<aside>要素：補足的な内容であることを指す
-->

<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>イヤホンジャックの向こう側</title>
        <meta name = "viewport" content="width=device-width">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <header>
        <h1>COCOA</h1>
        </header>
        <section class="information">
            <h1>イヤホンジャックの向こう側</h1>
        </section>
    </body>
</html>
