<!--
    ・<!DOCTYPE html>：HTML5で作成されたものであることを宣言する
    ・<html>：HTML文書であることを指す
    ・<body>：文書の本体であることを指す
    ・<head>：文書のヘッダ情報を指す
    ・<meta>：その文書に関する情報を指定する
    ・charset属性：文書の文字エンコーディングを指定する
    　※<meta charset="UTF-8">：文書に関する情報の文字をUTF-8に指定する
-->
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name = "viewport" content="width=device-width">
    <title>入会申込</title>>
</head>
<body>

    <p>パスワード:<input type="password" name = "password"></p>
    <p><button type ="submit">登録する</button></p>
</body>
</html>
