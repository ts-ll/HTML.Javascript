<!DOCTYPE html>
<!--要素内で使用する言語を日本語表記に指定する-->
<html lang = "ja">
<!--webページが読み込まれてもブラウザ上に表示されない部分-->
<head>
    <!--文字コードをUTF-8に設定する-->
    <meta charset="UTF-8">
    <!--サイトのサイズをデバイスの横幅に、横スクロールが表示されない程度にフィットさせて表示するという設定
        また、横幅の値はデバイス毎に固定された値を使用する-->
    <meta name = "viewport" content="width=device-width" >
    <link rel = "stylesheet" href="style.css">
    <title>TODAY</title>
</head>
   <!--文書の本体はここから-->
    <body>
        <!--タイトル領域はここから-->
        <header>
           <h1>TODAY</h1>
        </header>
        <!--タイトル領域はここまで-->
   <!--文書の本体はここまで-->
   <!--クラス要素定義はここから-->
   <div class = "container">
       <script>
           //日付を表示
           /*
           document:今表示されているページが自信を表す
           オブジェクト：対象
           メソッド：やってほしいこと
           オブジェクト.メソッド(パラメータ1,パラメータ2)
           →誰に.どうする(何を)
           　→今表示されている文書に表示する(20xx/01/23を)【今回の場合】
           */

           /*Dateオブジェクトの役割を持った現在の日付を持った実体にtoday/newYear/dateStrという名前をつける*/
           var today = new Date();
           var newYear = new Date();
           var dateStr = new Date();
           /*インスタンスtodayの月*/
           var todayHtml = today.getFullYear()+'/'+(today.getMonth()+1) +'/'+ today.getDate()+'('+today.getDay()+')曜日';
           var nowHtml = today.getHours()+':'+today.getMinutes()+':'+today.getSeconds();
           /*インスタンスtodayが持っている現在日付を表示させる*/
           document.write('<p>現在の日付は'+todayHtml+'です');
           document.write('<p>現在時刻'+nowHtml+ 'です');
           /*段落のタグの要素を持ったクラスにdateという名前をつけて年月日のプロパティを持っているインスタンスを結合して表示させる。
           　 これをやることで、style.cssで設定している文字フォントサイズ変更を適用できる。*/
           document.write('<p class = "date">'+ todayHtml + '</p>');





           var answer = 1;
           document.write('<br>'+ answer + 'です');

       </script>
    </div>
   <!--クラス要素定義はここまで-->
    </body>
   <!--文書の本体はここまで-->
</html>
