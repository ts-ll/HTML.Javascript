    ・全ての要素に対してスタイルが適応される

    ///例
    *{

     }

    ■タイプセレクター
    ・要素名を指定したセレクター
    ///例
     p{

      }

    ■クラスセレクター
    ・class属性による指定をしたセレクター
    ※p.class名のように要素名を付加することで、同じクラス名が付加されていても<p>要素以外は選ばれなくなるすることができる

    ///例
      .class{

      }
    
    ■idセレクター
    id属性を指定したセレクター
    idの所にid名を入れる
    ※p#idのように要素名を付加することで、同じクラス名が付加されていても<p>要素以外は選ばれなくなるすることができる
    ///例
    #id{

    }

    p#id{

    }
　　■属性セレクター
    特定の属性を選択できるセレクター
    typeのところに属性名を入れる
    [type]{

    }

    [type='text']{

    }

    疑似クラスセレクター
    ■要素になんらかの条件を加えて指定することができるセレクター
