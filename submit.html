<!--
    value属性：表示される内容を設定する
    <button>：ボタン作成
        [type属性一覧]
        ・submit：送信ボタン。クリックするとフォームが送信される
        ・reset：リセットボタン。入力した内容をクリアにするボタン
        ・button：JavaScriptと組み合わせて利用する時に使用する

    HTMLルール
    ・タグ名、属性名は全て小文字で記述する
    ・終了タグは省力しない。空要素の場合は
　　　 タグの最後にスラッシュ(/)を入れる
    ・属性は必ずダブルクォーテーション("")で囲む
    ・
-->

<button type = "submit">送信</button>
